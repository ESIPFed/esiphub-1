singleuser:
  memory:
    guarantee: 1G
    limit: 8G
  storage:
    type: dynamic
    capacity: 10Gi
    dynamic:
      storageClass: rook-block
    extraVolumeMounts:
      - name: nfs-share
        mountPath: /shared
    extraVolumes:
      - name: nfs-share
        nfs:
          # NFS service IP 
          server: ""
          path: "/"
          readOnly: false
  image:
    name: ndslabs/esiphub-notebook
    tag: latest

ingress:
  enabled: true
  annotations:
    kubernetes.io/tls-acme: "true"
  hosts:
    - esiphub.ndslabs.org
  tls:
   - hosts:
      - esiphub.ndslabs.org
     secretName: kubelego-tls-jupyterhub
